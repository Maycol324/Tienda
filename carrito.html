<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito – Ultimate Gaming Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .cart-table th, .cart-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle; 
    }
    .empty-cart {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: gray;
    }
    .delete-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ff4d4d; 
      font-weight: bold;
      padding: 0 5px; 
      line-height: 1;
    }
    .delete-btn:hover {
      color: #cc0000; 
    }
    .checkout-container {
      text-align: right;
      margin-top: 25px;
    }
    .checkout-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background-color: #8e0000;
    }
    .qty-input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.PNG" alt="Ultimate Gaming Store Logo">
      <h1>Ultimate Gaming Store</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="consolas.html">Consolas</a>
      <a href="juegos.html">Juegos</a>
      <a href="variados.html">Accesorios</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <h2>Tu carrito de compras</h2>
    <div id="cart-container"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", renderCarrito);

    function renderCarrito() {
      const contenedor = document.getElementById("cart-container");
      const carrito = JSON.parse(localStorage.getItem("cart")) || [];

      if (carrito.length === 0) {
        contenedor.innerHTML = '<p class="empty-cart">Tu carrito está vacío.</p>';
        return;
      }

      let tabla = `
        <table class="cart-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;

      carrito.forEach((producto, index) => {
        const subtotal = producto.price * producto.quantity;
        total += subtotal;
        tabla += `
          <tr>
            <td>${producto.name}</td>
            <td>$${producto.price.toFixed(2)}</td>
            <td>
              <input type="number" class="qty-input" value="${producto.quantity}" min="1"
                     onchange="cambiarCantidad(${index}, this.value)">
            </td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button class="delete-btn" onclick="eliminarProducto(${index})">&times;</button></td>
          </tr>
        `;
      });
      tabla += `
          <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td><strong>$${total.toFixed(2)}</strong></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      `;

      tabla += `
        <div class="checkout-container">
          <button class="checkout-btn" onclick="simularCompra()">Comprar</button>
        </div>
      `;

      contenedor.innerHTML = tabla;
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem("cart")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(carrito));
      renderCarrito();
    }

    function cambiarCantidad(index, nuevaCantidad) {
      let carrito = JSON.parse(localStorage.getItem("cart")) || [];
      nuevaCantidad = parseInt(nuevaCantidad);
      if (nuevaCantidad > 0) {
        carrito[index].quantity = nuevaCantidad;
        localStorage.setItem("cart", JSON.stringify(carrito));
        renderCarrito();
      }
    }

    function simularCompra() {
      alert("¡Compra realizada con éxito!");
      localStorage.removeItem("cart");
      renderCarrito();
    }
  </script>
</body>
</html>
